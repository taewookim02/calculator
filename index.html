<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <div class="container">
    <div class="display">
      <span class="display__history">0</span>
      <span class="display__value">0</span>
    </div>
    <div class="buttons">
      <button class="button">AC</button>
      <button class="button">DEL</button>
      <button class="button" data-operator>&percnt;</button>
      <button class="button" data-operator>&divide;</button>
      <button class="button" data-number>7</button>
      <button class="button" data-number>8</button>
      <button class="button" data-number>9</button>
      <button class="button" data-operator>&times;</button>
      <button class="button" data-number>4</button>
      <button class="button" data-number>5</button>
      <button class="button" data-number>6</button>
      <button class="button" data-operator>&minus;</button>
      <button class="button" data-number>1</button>
      <button class="button" data-number>2</button>
      <button class="button" data-number>3</button>
      <button class="button" data-operator>&plus;</button>
      <button class="button button--long" data-number>0</button>
      <button class="button">.</button>
      <button class="button button__equals">&equals;</button>

    </div>
  </div>

</body>

</html>
