<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <div class="container">
    <div class="display">
      <span class="display__history">3+2+23</span>
      <span class="display__value">28</span>
    </div>
    <div class="buttons">
      <button class="button">AC</button>
      <button class="button">&plusmn;</button>
      <button class="button">&percnt;</button>
      <button class="button">&divide;</button>
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">&times;</button>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">&minus;</button>
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">&plus;</button>
      <button class="button button--long">0</button>
      <button class="button">&sdot;</button>
      <button class="button">&equals;</button>

    </div>
  </div>

</body>

</html>
