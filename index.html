<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <div class="container">
    <div class="display">
      <span class="display__history">3+2+23</span>
      <span class="display__value">28</span>
    </div>
    <div class="buttons">
      <button class="button" data-type="function" data-value="AC">AC</button>
      <button class="button" data-type="function" data-value="DEL">DEL</button>
      <button class="button" data-type="function" data-value="percent">&percnt;</button>
      <button class="button" data-type="function" data-value="divide">&divide;</button>
      <button class="button" data-type="number" data-value="7">7</button>
      <button class="button" data-type="number" data-value="8">8</button>
      <button class="button" data-type="number" data-value="9">9</button>
      <button class="button" data-type="function" data-value="times">&times;</button>
      <button class="button" data-type="number" data-value="4">4</button>
      <button class="button" data-type="number" data-value="5">5</button>
      <button class="button" data-type="number" data-value="6">6</button>
      <button class="button" data-type="function" data-value="minus">&minus;</button>
      <button class="button" data-type="number" data-value="1">1</button>
      <button class="button" data-type="number" data-value="2">2</button>
      <button class="button" data-type="number" data-value="3">3</button>
      <button class="button" data-type="function" data-value="plus">&plus;</button>
      <button class="button button--long" data-type="number" data-value="0">0</button>
      <button class="button" data-type="function" data-value="decimal">.</button>
      <button class="button" data-type="function" data-value="equals">&equals;</button>

    </div>
  </div>

</body>

</html>
